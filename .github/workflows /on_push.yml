name: check

on: [push]

env:
  CMAKE_VERSION: 4.0.3
  NINJA_VERSION: 1.13.1

jobs:
  pytest:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install cbrapi
    - name: Test
      run: python -c 'import cbrapi; print(cbr.currency.get_currencies_list())'
